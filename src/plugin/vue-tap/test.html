<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue@2.2.6/dist/vue.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
<h4>test v-tap</h4>
<div id="app">
    <div v-if="show">
        <a v-tap="{handler:tap,params:[message]}">{{message}}</a>



        <component v-bind:is="currentView" v-tap="{handler:tap,params:[message]}">
            <!-- 组件在 vm.currentview 变化时改变！ -->
        </component>
    </div>

</div>



<script>

    var Home = {
        template: '<p >Welcome home!</p>'
    }

    var app = new Vue({
        el:'#app',
        data:{
            message:'tap me',
            show:false,
            currentView: Home
        },
        methods:{
            tap:function(data){
                alert(data);
                this.message = 'world'
            }
        },
        created:function(){
            setTimeout(()=>{
                this.show = true

            }, 2000)
        }
    })
</script>
</body>
</html>
